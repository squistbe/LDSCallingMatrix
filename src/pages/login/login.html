<ion-header>
  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="login" (ngSubmit)="doLogin()">
    <ion-item>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <div padding>
      <button type="submit" ion-button round block [disabled]="!login.valid">Log In</button>
    </div>
  </form>
  <button ion-button clear block (click)="launchRegister()">Create an Account</button>
</ion-content>
