<ion-header>
  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [hidden]="isLoading" padding>
  <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <div padding>
      <button type="submit" ion-button round block (click)="doLogin()">Log In</button>
      <button ion-button clear block (click)="launchRegister()">Create an Account</button>
    </div>

</ion-content>
