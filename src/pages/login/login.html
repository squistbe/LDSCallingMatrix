<ion-header>
  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="login" (ngSubmit)="doLogin()">
    <ion-item no-padding>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <div padding-vertical>
      <button type="submit" ion-button block [disabled]="!login.valid">Log In</button>
      <button type="button" ion-button block outline (click)="launchRegister()">Create an Account</button>
    </div>
  </form>
</ion-content>
