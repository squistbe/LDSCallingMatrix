<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Members</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let member of members">
      <ion-item text-wrap>
        <h2>{{ member.name }}</h2>
        <p>{{ member.phone }}</p>
        <p item-right> {{ member.email }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button [hidden]="!member.email">
          <ion-icon name="at"></ion-icon>
          Email
        </button>
        <button ion-button color="secondary" [hidden]="!member.phone">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="light">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
