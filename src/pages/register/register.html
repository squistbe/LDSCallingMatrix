<ion-header>
  <ion-navbar>
    <ion-title>Create an Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="register" (ngSubmit)="registerForm()">
    <ion-item>
      <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Confirm Password" formControlName="password2"></ion-input>
    </ion-item>

    <div padding>
      <button type="submit" ion-button round block [disabled]="!register.valid">Create Account</button>
    </div>

  </form>
</ion-content>
