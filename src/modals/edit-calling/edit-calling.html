<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ calling.name || 'Edit' }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button [disabled]="!selectedMember" (click)="save()">
        <span ion-text color="primary">Save</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-searchbar sticky [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" #memberSearch></ion-searchbar>
  <ion-card *ngIf="selectedMember" sticky class="outer-content">
    <ion-list>
      <ion-item color="primaryText">
        {{ selectedMember.name }}
        <ion-buttons end item-left>
          <button ion-button clear icon-only color="primary" (click)="removeMember()">
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-card>
  <div *ngIf="searching" class="spinner-container" padding text-center>
		<ion-spinner></ion-spinner>
	</div>
	<ion-list *ngIf="!searching">
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item.name }}
    </button>
	</ion-list>
</ion-content>
