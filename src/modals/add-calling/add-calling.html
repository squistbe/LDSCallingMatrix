<ion-header>
  <ion-toolbar>
    <ion-title text-wrap>
      {{ org.name || 'Add' }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button [disabled]="!selectedCalling" (click)="save()">
        <span ion-text color="primary">Save</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-card *ngIf="selectedCalling" sticky>
    <ion-list>
      <ion-item text-wrap color="primaryText">
        {{ selectedCalling.name }} <span *ngIf="selectedCalling.className">- {{ selectedCalling.className }}</span>
        <ion-buttons end item-left>
          <button ion-button clear icon-only color="primary" (click)="removeCalling()">
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-card>
	<ion-list>
    <button text-wrap ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item.name }} <span *ngIf="item.className">- {{ item.className }}</span>
    </button>
	</ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="addCalling()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
